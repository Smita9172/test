<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-box {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  background-color: brown;
}

.grid-box .full {
  grid-column: span 3;
}
.grid-box .two {
  grid-column: span 2;
}

  </style>
</head>
<body>
  <div class="grid-box">

  <div class="item full">Row 1</div>

  <div class="item">R2 - 1</div>
  <div class="item">R2 - 2</div>
  <div class="item">R2 - 3</div>

  <div class="item two">R3 - 1</div>
  <div class="item two">R3 - 2</div>

  <div class="item full">Row 4</div>

</div>

  
</body>
</html>
